<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <br>
        <h1>Calculator</h1>
        <div>
            <input id="inp" style="text-align: right; type="text">
        </div>
        <br>
        <div>
            <button onclick="clearall('AC')" class="grey">AC</button>
            <button onclick="clr('Clear')" class="grey1">Clear</button>
            <button onclick="btn('%')" class="btn">%</button>

        </div>
        <br>

        <div>
            <button onclick="btn(7)" class="black">7</button>
            <button onclick="btn(8)" class="black">8</button>
            <button onclick="btn(9)" class="black">9</button>
            <button onclick="btn('*')" class="btn">x</button>
        </div>
        <br>
        <div>
            <button onclick="btn(4)" class="black">4</button>
            <button onclick="btn(5)" class="black">5</button>
            <button onclick="btn(6)" class="black">6</button>
            <button onclick="btn('-')" class="btn">-</button>

        </div>
        <br>
        <div>
            <button onclick="btn(1)" class="black">1</button>
            <button onclick="btn(2)" class="black">2</button>
            <button onclick="btn(3)" class="black">3</button>
            <button onclick="btn('+')" class="btn">+</button>
        </div>
        <br>
        <div>
            <button onclick="btn(0)" class="black">0</button>
            <button onclick="btn('.')" class="black">.</button>
            <button onclick="eq('=')" class="black">=</button>
            <button onclick="btn('/')" class="btn">/</button>
        </div>
        <br>
    </center>






    <script src="app.js"></script>
</body>

</html>
